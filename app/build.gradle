buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}
apply plugin: 'android'

repositories {
    maven { url "${System.env.HOME}/.m2/repository" }
    /** really wish mavenLocal() worked... **/
}

dependencies {
    compile 'tess-two:tess-two:0.0.1-SNAPSHOT@aar'
    /** This is included from local Maven repo. See https://github.com/brianbowden/tess-two **/
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}